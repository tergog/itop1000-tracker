<div class="project">
  <div>
    <p class="title">{{project.title}}</p>
  </div>
  <div class="project-time">
    <span>{{project.workTime - (3 * 1000 * 60 * 60) | date : 'HH:mm'}}</span>
    <div class="project-time__progressbar__full">
      <div class="project-time__progressbar__filled"
           [ngStyle]="{width: (project.workTime) / ((project.hoursPerWeek * 60 * 60 * 1000) / 100) + '%'}">
      </div>
    </div>
    <span>of {{project.hoursPerWeek}} hrs</span>
  </div>
</div>
